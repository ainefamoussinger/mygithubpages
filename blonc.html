<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
	$(function(){


	//var sequence = ['#FF0000', '#FF0000', '#FF0000', '#FFFFFF'];

		'#FFFFFF',

		'#00FFFF',

	];
	//var sequence = ['#FF4400', '#333300', '#BBBB00', '#FFBB0000', '#FF9900'];
	var delay = 180;
	iterations = sequence.length;
    
	var i = 0;
	function myLoop () {
	   setTimeout(function () {
	      $('#blonc').css('background-color', sequence[i])
	      i++;
	      if (i == iterations) {
	      	i = 0
	      }
	      myLoop();
	   }, delay)
	}
	myLoop();
});

</script>
